<h3>Agregar <small>{{ nuevo.nombre }}</small></h3>
<hr>
<form (ngSubmit)="agregar()">
    <input
        type="text"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
    />
    <!-- Con el ngModel: 
        - Las [] indican que estoy bindeando el input a la propuedad nuevo.nombre
        - Los () indican que estoy escuchando los eventos que se producen en el input, por lo tanto, al cambiar el input va a cambiarse la propiedad nuevo.nombre
    -->
    <input
        type="number"
        placeholder="Poder"
        name="poder"
        [(ngModel)]="nuevo.poder"
    />
    
    <button type="submit">Agregar</button>
</form>
